{% if reports %}
<table class="reports">
    <caption>
        Latest Results
        <a href="{% url feeds "latest" %}">
            <img src="{{ MEDIA_URL }}images/rss.png" height="14" width="14" alt="RSS feed" title="Subscribe to the results RSS feed" />
        </a>
    </caption>
    <tbody>
    {% for report in reports %}  <tr class="status-{{ report.colorcode }}">
        <td><label title="lessisbetter" style="display:none;">rev={{ report.revision.commitid }}&amp;exe= {{ report.executable.id }}&amp;env={{ report.environment.name }}</label>{{ report.revision }}</td><td>{{ report.executable }}@{{ report.environment}}</td>
        <td class="summary">{% ifequal report.summary "" %}<span class="nochanges">no significant changes</span>{% else %}{{ report.summary }}{% endifequal %}</td>
    </tr>{% endfor %}
    </tbody>
</table>
{% endif %}
